<!doctype html>
<link rel="stylesheet" href="css/forms-min.css">
<link rel="stylesheet" href="css/styles.css">

<div id="main">
  <form class="pure-form pure-form-stacked" id="disconnected">
    <fieldset>
        <legend>websocket refresh plugin</legend>
        <label for="websocket">Websocket URL</label>
        <input id="websocket" type="text" placeholder="localhost:8080">
        <button type=button id="connect" class="pure-button pure-button-primary">Connect</button>
    </fieldset>
  </form>
  <div id="connected">
    <div>
        <b>connected to <span id="socketUrl"></span></b>
    </div>
    <button type="submit" class="pure-button pure-button-primary" id="disconnect">Disconnect</button>
  </div>
<div id="errors">
</div>
</div>
<script src="../api/action.js"></script>
<script src="../api/messenger.js"></script>
<script src="../api/socket_store.js"></script>
<script src="../api/ws_close_reason.js"></script>
<script src="browser_action.js"></script>
